<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Segmentation using U-Net</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Card */
        .container {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        /* Title */
        h2 {
            margin: 0 0 25px;
            font-size: 26px;
            font-weight: 800;
            color: #1f2937;
        }

        h2 span {
            color: #6366f1; /* Pop color */
        }

        /* File Input */
        input[type="file"] {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 10px;
            border: 2px dashed #c7d2fe;
            background: #f8fafc;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="file"]:hover {
            border-color: #6366f1;
            background: #eef2ff;
        }

        /* Button */
        button {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(79, 70, 229, 0.45);
        }

        /* Output Card */
        .output {
            margin-top: 30px;
            padding: 15px;
            border-radius: 12px;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
        }

        .output p {
            margin: 0 0 10px;
            font-weight: 600;
            color: #374151;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
        }

        /* Footer */
        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>U-Net <span>Image Segmentation</span></h2>

        <input type="file" id="imageInput" accept="image/*">

        <button onclick="uploadImage()">Run Segmentation</button>

        <div class="output">
            <p>Predicted Output</p>
            <img id="outputImage" alt="Segmented output will appear here">
        </div>

        <div class="footer">
            Deep Learning Demo â€¢ FastAPI + U-Net
        </div>
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
